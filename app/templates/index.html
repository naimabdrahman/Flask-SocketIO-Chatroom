<html>
    <head>
        <title>Chillexbro Chat Room</title>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style2.css') }}">
    </head>
    <body>
	<div align="center">
	</br></br>
        <h1>Chillexbro Chat Room</h1>
        <form method="POST">
            {{ form.hidden_tag() }}
            {{ form.name.label }}: {{ form.name() }} {% for error in form.name.errors %}{{ error }}{% endfor %}<br>
            {{ form.room.label }}: {{ form.room() }} {% for error in form.room.errors %}{{ error }}{% endfor %}<br>
            {{ form.submit() }}
        </form>
	</div>
    </body>
</html>
